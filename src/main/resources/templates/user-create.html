<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-6 container text-center">
        <h1 class="text-center">New User</h1>
        <form th:action="@{admin/user-create}" th:object="${user}" th:method="POST">

          <div class="form-group">
            <div class="text-center">Username</div>
            <input type="text" name="username" th:field="*{username}" class="form-control"
                   placeholder="Enter Username"/>
          </div>

          <div class="form-group">
            <div class="text-center">Password</div>
            <input type="text" th:field="*{password}" name="password" class="form-control"
                   placeholder="Enter Password"/>
          </div>

          <div class="form-group">
            <div class="text-center">Surname</div>
            <input type="text" th:field="*{surname}" name="surname" class="form-control"
                   placeholder="Enter Surname"/>
          </div>

          <div class="form-group">
            <div class="text-center">Age</div>
            <input type="text" th:field="*{age}" name="age" class="form-control"
                   placeholder="Enter Age"/>
          </div>

          <div class="form-group">
            <div class="col-sm-auto container text-center">Roles</div>
            <div class="col sm-auto text-center">
              <input type="checkbox" name="roleList"
                     th:each="rol : ${roles}"
                     th:text="${rol.getNoPrefix()}"
                     th:value="${rol.name}"
                     th:field="*{roles}"/>
            </div>
          </div>

          <div class="col-sm-12 container text-center">
            <button type="submit" class="btn btn-primary">CreateUser</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
